<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Decrypto - Game</title>

  <!-- PWA -->
  <meta name="theme-color" content="#0891B2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Decrypto">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
  <link rel="apple-touch-icon" href="icons/icon-180x180.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Open Graph / Link Preview -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Decrypto - Game in Progress">
  <meta property="og:description" content="Track game rounds">
  <meta property="og:image" content="https://kaisingl.github.io/decryptoNote/icons/icon-512x512.png">
  <meta property="og:url" content="https://kaisingl.github.io/decryptoNote/game.html">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Decrypto - Game">
  <meta name="twitter:description" content="Track game rounds">
  <meta name="twitter:image" content="https://kaisingl.github.io/decryptoNote/icons/icon-512x512.png">

  <link rel="stylesheet" href="styles.css?v=4">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="game-header">
      <button id="backBtn" class="btn btn-icon" aria-label="Back to games">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
      </button>
      <div class="game-info">
        <img src="icons/icon-180x180.png" alt="Decrypto" class="app-icon">
        <h1 id="gameNameDisplay" class="game-title editable">Game Name</h1>
      </div>
    </header>

    <nav class="tab-bar" role="tablist">
      <button class="tab-btn active" data-tab="ownTeam" role="tab" aria-selected="true" aria-controls="ownTeamTab" id="ownTeamTabBtn">
        <span>My Team</span>
      </button>
      <button class="tab-btn" data-tab="opponentTeam" role="tab" aria-selected="false" aria-controls="opponentTeamTab" id="opponentTeamTabBtn">
        <span>Opponent</span>
      </button>
    </nav>

    <main class="game-content">
      <!-- Own Team Tab -->
      <section id="ownTeamTab" class="tab-content active" role="tabpanel" aria-labelledby="ownTeamTabBtn">
        <div class="table-container">
          <table class="game-table" id="ownTeamTable">
            <thead>
              <tr>
                <th class="col-round">#</th>
                <th class="col-hint">1</th>
                <th class="col-hint">2</th>
                <th class="col-hint">3</th>
                <th class="col-hint">4</th>
                <th class="col-ans">ans</th>
              </tr>
            </thead>
            <tbody id="ownTeamBody">
              <!-- Rows will be rendered here -->
            </tbody>
          </table>
        </div>
        <div class="current-round-area">
          <div class="answer-display">
            <span class="answer-label">Code:</span>
            <span id="ownTeamAnswer" class="answer-code">-</span>
          </div>
          <button id="ownTeamFinalizeBtn" class="btn btn-primary btn-lg">
            Start Next Round
          </button>
        </div>
      </section>

      <!-- Opponent Team Tab -->
      <section id="opponentTeamTab" class="tab-content" role="tabpanel" aria-labelledby="opponentTeamTabBtn">
        <div class="term-guess-section collapsed">
          <div class="term-guess-header">
            <h3>Term Guess</h3>
            <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </div>
          <div class="term-guess-content">
            <div class="term-guess-inputs">
              <div class="term-input-group">
                <label>Term 1</label>
                <input type="text" id="opponentTerm1" placeholder="?" data-index="0">
              </div>
              <div class="term-input-group">
                <label>Term 2</label>
                <input type="text" id="opponentTerm2" placeholder="?" data-index="1">
              </div>
              <div class="term-input-group">
                <label>Term 3</label>
                <input type="text" id="opponentTerm3" placeholder="?" data-index="2">
              </div>
              <div class="term-input-group">
                <label>Term 4</label>
                <input type="text" id="opponentTerm4" placeholder="?" data-index="3">
              </div>
            </div>
          </div>
        </div>
        <div class="table-container">
          <table class="game-table" id="opponentTeamTable">
            <thead>
              <tr>
                <th class="col-round">#</th>
                <th class="col-hint">1</th>
                <th class="col-hint">2</th>
                <th class="col-hint">3</th>
                <th class="col-hint">4</th>
                <th class="col-ans">ans</th>
              </tr>
            </thead>
            <tbody id="opponentTeamBody">
              <!-- Rows will be rendered here -->
            </tbody>
          </table>
        </div>
        <div class="current-round-area">
          <div class="answer-display">
            <span class="answer-label">Code:</span>
            <span id="opponentTeamAnswer" class="answer-code">-</span>
          </div>
          <button id="opponentTeamFinalizeBtn" class="btn btn-primary btn-lg">
            Start Next Round
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Hint Input Modal -->
  <div id="hintModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="hintModalTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="hintModalTitle">Enter Hint for Position <span id="hintPositionNum">1</span></h3>
        <button class="modal-close" aria-label="Close" id="closeHintModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <form id="hintForm">
        <input type="hidden" id="hintTeamType">
        <input type="hidden" id="hintPositionIndex">
        <input type="hidden" id="hintRoundIndex">
        <div class="form-group">
          <label for="hintWord">Hint Word</label>
          <input type="text" id="hintWord" required autofocus inputmode="text" autocomplete="off">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelHintBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js?v=4"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initGamePage();
    });
  </script>
</body>
</html>
