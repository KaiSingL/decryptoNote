<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decrypto Notes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Decrypto Notes</h1>
      <p class="subtitle">Track your Decrypto game rounds</p>
    </header>

    <main class="main-content">
      <section class="games-section">
        <div class="section-header">
          <h2>Your Games</h2>
          <button id="createGameBtn" class="btn btn-primary" onclick="createGame()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            New Game
          </button>
        </div>

        <div id="gamesList" class="games-list">
          <!-- Games will be rendered here -->
        </div>

        <div id="emptyState" class="empty-state hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
          <p>No games yet</p>
          <p class="empty-hint">Create your first game to start tracking rounds</p>
        </div>

        <div id="batchActions" class="batch-actions hidden">
          <span id="selectedCount">0 selected</span>
          <button id="deleteSelectedBtn" class="btn btn-danger btn-sm">Delete Selected</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Edit Game Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Game</h3>
        <button class="modal-close" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <form id="editGameForm">
        <input type="hidden" id="editGameId">
        <div class="form-group">
          <label for="editGameName">Game Name</label>
          <input type="text" id="editGameName" name="editGameName" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initLandingPage();
    });
  </script>
</body>
</html>
